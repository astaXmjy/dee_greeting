<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <audio src="./dee.mp3" autoplay></audio>
        <div class="container">
            <div>
                <h1 class="header_text">oi aaj bahaar chl rhi kya Deeku❤️?</h1>
            </div>
            <div class="gif_container">
                <img
                    src="./Laugh Love Sticker by SweetHouse for iOS & Android _ GIPHY.gif"
                    alt>
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton"
                    onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()"
                    onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "index2.html";
                    }

                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script>
            </div>
        </div>

    </body>
</html>
